<div class="container">
    <div class="p-grid ">
       <div class="p-col-12">
           <h1>Lançamentos</h1>
       </div>

       <div class="p-col-12 p-fluid">
           <label>Descrição</label>
           <input type="text" pInputText >
       </div>

       <div class="p-col-12">
           <label style="display: block">Vencimento</label>
           <input pInputText type="text" style="width: 95px">

           <label class="ate">até</label>
           <input pInputText type="text" style="width: 95px">
       </div>

       <div class="p-col-12">
           <button pButton type="submit" label="Pesquisar"></button>
       </div>
    </div><!--LANÇAMENTO-->

    <div class="p-grid">
        <div class="p-col-12">
            <p-dataTable [value]="lancamentos">
                <p-column field="pessoa"></p-column>
            </p-dataTable>
        </div>
    </div>
</div>
